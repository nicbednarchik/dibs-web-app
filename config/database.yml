# config/database.yml
default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  timeout: 5000

development:
  primary:
    adapter: sqlite3
    database: db/development.sqlite3
  cable:
    adapter: sqlite3
    database: db/development.sqlite3

test:
  primary:
    adapter: sqlite3
    database: db/test.sqlite3
  cable:
    adapter: sqlite3
    database: db/test.sqlite3

production:
  primary:
    url: <%= ENV["DATABASE_URL"] %>
    adapter: postgresql
  cable:
    # If you create a separate DB for Action Cable, set CABLE_DATABASE_URL.
    # Otherwise it will reuse the main DATABASE_URL.
    url: <%= ENV.fetch("CABLE_DATABASE_URL", ENV["DATABASE_URL"]) %>
    adapter: postgresql
